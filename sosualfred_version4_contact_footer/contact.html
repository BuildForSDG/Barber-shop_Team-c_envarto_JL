<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/contact.css" />
    <script defer src="../assets/font awsome/js/all.js"></script>
  </head>

  <body>
    <header></header>

    <div class="container-fluid">
      <div class="mt-5 mb-5 col-12">
        <p class="h4 text-center">CONTACT US</p>
      </div>
    </div>

    <div class="container-fluid" style="background-color: #162838;">
      <div
        class="row shopinfo text-white text-center"
        style="font-weight: 600;"
      >
        <div class="col-md-2 p-0 pt-1 pb-1 mt-2 mb-2">Address: Island</div>
        <div class="col-md-3 p-0 pt-1 pb-1 mt-2 mb-2">
          Email: info@decabsbarber.com
        </div>
        <div class="col-md-3 p-0 pt-1 pb-1 mt-2 mb-2">
          Mobile: +234 988 999 888
        </div>
        <div class="col-md-4 p-0 pt-1 pb-1 mt-2 mb-2">
          Website: www.decabsbarber.com
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row form-container">
        <div class="col-12">
          <form>
            <div class="form-group pb-3">
              <input
                type="text"
                class="form-control p-0 pl-2"
                aria-describedby="nameHelp"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group pb-3">
              <input
                type="email"
                class="form-control p-0 pl-2"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>
            <div class="form-group pb-3">
              <textarea
                class="form-control messagebox p-0 pl-3 pt-2"
                rows="8"
                placeholder="Message"
              ></textarea>
            </div>
            <button
              type="submit"
              class="text-center btn btn-primary btn-contact"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer style="background-color: #000000;">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center text-center pt-5">
          <div
            class="col-xs-12 col-md-8 d-flex justify-content-center text-center"
          >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control subscribe-placeholder"
                placeholder="Email Address"
                aria-label="Email Address"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-subscribe btn-outline-secondary"
                  type="button"
                >
                  SUBSCRIBE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid text-white">
        <div class="row d-flex justify-content-center text-center pt-2">
          <div class="col-md-9">
            <div class="row justify-content-between">
                <div class="col-md-4 col-xs-12">
                  <p style="font-size: 16px;">SOCIAL MEDIA LINKS</p>
                  <p>
                    <i style="font-size: 20px;" class="mr-3 fab fa-instagram"></i>
                    <i style="font-size: 20px;" class="mr-3 fab fa-twitter-square"></i>
                    <i style="font-size: 20px;" class="mr-3 fab fa-facebook"></i>
                  </p>
                </div>
                <div class="col-md-4 col-xs-12">
                  <p style="font-size: 16px;">OPENING HOURS</p>
                  <p style="font-size: 12px;">Mon - Fri : 6am - 10pm</p>
                  <p style="font-size: 12px;">Sat - Sun : 6am - 8pm</p>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="container-fluid text-white">
        <div class="row d-flex justify-content-center text-center pt-2">
          <p>COPYRIGHT Â© DECABS BARBER | 2020 | ALL RIGHTS RESERVED.</p>
        </div>
      </div>

    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../assets/jquery/jquery-3.5.1.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
